<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyabron Ro'yxati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a.btn {
            margin: 0 10px;
            font-weight: bold;
        }
        .btn-create {
            background-color: #007bff; /* Blue */
            border-color: #007bff;
            color: #fff;
        }
        .btn-available {
            background-color: #dc3545; /* Red */
            border-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <div class="nav-links">
            <a href="{% url 'create_polyabron' %}" class="btn btn-create">Yangi Bron</a>
            <a href="{% url 'bosh_vaqtlar' %}" class="btn btn-available">Bosh Vaqtlar</a>
        </div>
        <h1>Polyabron Ro'yxati</h1>
        <table>
            <thead>
                <tr>
                    <th>Ism-Familya</th>
                    <th>Jamo 1</th>
                    <th>Jamo 2</th>
                    <th>Kun</th>
                    <th>Vaqti</th>
                    <th>Izoh</th>
                </tr>
            </thead>
            <tbody>
                {% for polyabron in polyabrons %}
                <tr>
                    <td>{{ polyabron.ismfamilya }}</td>
                    <td>{{ polyabron.jamo1 }}</td>
                    <td>{{ polyabron.jamo2 }}</td>
                    <td>{{ polyabron.kun }}</td>
                    <td>{{ polyabron.vaqti }}</td>
                    <td>{{ polyabron.izoh }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
